<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container largest border border-primary border-4 m-4 p-4">
      <form>
        <div class="row">
          <div class="col-8">
            <div class="input-group">
              <div class="form-outline">
                <input
                  id="search-input"
                  type="search"
                  class="form-control"
                  placeholder="City, State"
                />
              </div>
              <button
                id="search-button"
                type="button"
                class="col -4 btn btn-primary"
              >
                Search
              </button>
            </div>
          </div>
          <div class="col-4">
            <button
              class="btn m-1 btn-primary current"
              id="current-button"
              type="button"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-5">
          <h1>Washington, DC</h1>
        </div>
        <div class="col-3">
          <p class="fw-lighter date">Sunday, June 27</p>
        </div>
        <div class="col-4">
          <p class="fw-lighter time">10:00pm</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col p-0 main-weather-icon">🌙</div>
            <div class="col main-temp mainTemp" id="mainTemp">84°F</div>
          </div>
        </div>
        <div class="col">
          <p class="weather-description">
            <br />
            <span id="description"> Fair </span>
            <br />
            Feels like
            <span id="feelsLike"> 89 </span>°F
          </p>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-auto">
              <p class="weather-details">
                <br />
                Humidity
                <br />
                Wind
              </p>
            </div>
            <div class="col">
              <p class="weather-details right">
                <br />
                <span id="humidity">62</span>%
                <br />
                <span id="wind">7</span> mph
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center p-3">
            <p class="card-title card-day fw-light">Mon</p>
            <p class="card-text weather-icon">🌤</p>
            <p class="temp fw-light">94°F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Tues</p>
            <p class="card-text weather-icon">☀️</p>
            <p class="temp fw-light">96°F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Wed</p>
            <p class="card-text weather-icon">⛅️</p>
            <p class="temp fw-light">98°F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Thurs</p>
            <p class="card-text weather-icon">⛈</p>
            <p class="temp fw-light">91°F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Fri</p>
            <p class="card-text weather-icon">⛈</p>
            <p class="temp fw-light">84°F</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
